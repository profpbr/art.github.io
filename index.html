<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Applied Research Techniques - Course Page</title>
  <style>
    body {  
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    /* Header with Logo and Title */
    header {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background-color: #4CAF50;
      color: white;
    }
    header img {
      height: 60px;
      margin-right: 15px;
      display: block;
    }
    header span {
      font-size: 2em;
      font-weight: bold;
    }

    /* Course Info */
    .course-info {
      text-align: center;
      padding: 10px;
      background-color: #e9f5e9;
      font-size: 1.1em;
      border-bottom: 2px solid #4CAF50;
    }

    /* Tabs */
    .tabs {
      display: flex;
      background-color: #333;
      overflow-x: auto;
    }
    .tabs button {
      flex: none;
      background-color: inherit;
      color: white;
      padding: 14px 20px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
      font-size: 1em;
    }
    .tabs button:hover {
      background-color: #575757;
    }
    .tabs button.active {
      background-color: #4CAF50;
    }

    /* Tab Contents */
    .tab-content {
      display: none;
      padding: 20px;
      background-color: white;
      min-height: 600px;
    }
    .tab-content.active {
      display: block;
    }

    iframe {
      width: 100%;
      height: 800px;
      border: none;
    }

    /* Query Form Styles */
    form input, form textarea {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 1em;
    }
    form button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 1em;
    }
    form button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<!-- Header -->
<header>
  <img src="jain-logo.png" alt="Jain University Logo">
  <span>APPLIED RESEARCH TECHNIQUES</span>
</header>

<!-- Course Info -->
<div class="course-info">
  <strong>Semester:</strong> First &nbsp;&nbsp; | &nbsp;&nbsp;
  <strong>Course Code:</strong> M.Com &nbsp;&nbsp; | &nbsp;&nbsp;
  <strong>Credits:</strong> 4 &nbsp;&nbsp; | &nbsp;&nbsp;
  <strong>No. of Hours:</strong> 60
</div>

<!-- Tabs -->
<div class="tabs">
  <button class="tab-link active" data-tab="syllabus">Syllabus</button>
  <button class="tab-link" data-tab="tlep">TLEP</button>
  <button class="tab-link" data-tab="module1">Module 1</button>
  <button class="tab-link" data-tab="module2">Module 2</button>
  <button class="tab-link" data-tab="module3">Module 3</button>
  <button class="tab-link" data-tab="module4">Module 4</button>
  <button class="tab-link" data-tab="module5">Module 5</button>
  <button class="tab-link" data-tab="queries">Queries</button>
</div>

<!-- Tab Contents -->
<div id="syllabus" class="tab-content active">
  <iframe src="syllabus.html"></iframe>
</div>

<div id="tlep" class="tab-content">
  <iframe src="tlep.html"></iframe>
</div>

<div id="module1" class="tab-content">
  <iframe src="https://drive.google.com/file/d/1aKnvHJ6ek-HCDuuklXfxc6A4JLoQbx0Z/preview"></iframe>
</div>

<div id="module2" class="tab-content">
  <p>Module 2 content coming soon.</p>
</div>

<div id="module3" class="tab-content">
  <p>Module 3 content coming soon.</p>
</div>

<div id="module4" class="tab-content">
  <p>Module 4 content coming soon.</p>
</div>

<div id="module5" class="tab-content">
  <p>Module 5 content coming soon.</p>
</div>

<!-- Queries Tab -->
<div id="queries" class="tab-content">
  <h2>Submit Your Query</h2>
  <form id="queryForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="query">Your Query:</label>
    <textarea id="query" name="query" required></textarea>

    <button type="submit">Submit</button>
  </form>
  <p id="responseMessage" style="color:green; margin-top:10px;"></p>
</div>

<!-- JavaScript for Tabs and Form -->
<script>
  // Tabs
  const tabs = document.querySelectorAll(".tab-link");
  const contents = document.querySelectorAll(".tab-content");

  tabs.forEach(tab => {
    tab.addEventListener("click", () => {
      tabs.forEach(t => t.classList.remove("active"));
      contents.forEach(c => c.classList.remove("active"));
      tab.classList.add("active");
      document.getElementById(tab.dataset.tab).classList.add("active");
    });
  });

  // Query Form Submission
  const form = document.getElementById("queryForm");
  const response = document.getElementById("responseMessage");

  form.addEventListener("submit", function(e){
    e.preventDefault(); // Prevent page reload
    response.textContent = "Thank you! Your query has been submitted.";
    form.reset();
  });
</script>

</body>
</html>
